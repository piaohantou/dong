<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#box{
				width: 50px;
				height: 50px;
				background: aqua;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById('box')
		console.log(box)
		box.onmousedown = function(event){
			var x1 = event.clientX - box.offsetLeft;
			var y1 = event.clientY - box.offsetTop;
			document.onmousemove = function(event){
				var x = event.clientX;
				var y = event.clientY;
				box.style.left = x - x1 +'px';
				box.style.top = y - y1 +'px';
			}
		}
		
		document.onmouseup = function(){
			document.onmousemove = null
		}
		
	</script>
</html>
